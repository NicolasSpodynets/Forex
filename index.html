        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        
        header { 
            padding: 50px 20px; text-align: center; border-bottom: 2px solid var(--c); 
            background: #000; box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }
        h1 { font-family: 'Orbitron', sans-serif; font-size: 3rem; margin: 0; letter-spacing: 5px; text-shadow: 0 0 15px var(--c); text-transform: uppercase; }

        .container { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 25px; padding: 40px; max-width: 1500px; margin: 0 auto; 
        }

        .card { 
            background: #080808; border: 1px solid #1a1a1a; padding: 30px; 
            display: flex; flex-direction: column; transition: 0.3s;
            position: relative;
        }
        .card:hover { border-color: var(--c); box-shadow: 0 0 25px rgba(0, 243, 255, 0.15); transform: translateY(-5px); }

        h2 { font-family: 'Orbitron', sans-serif; font-size: 1.3rem; color: var(--c); margin: 0 0 15px 0; text-transform: uppercase; }
        ul { list-style: none; padding: 0; margin: 0 0 30px 0; flex-grow: 1; }
        li { font-size: 0.9rem; color: #999; margin-bottom: 10px; border-left: 2px solid var(--p); padding-left: 12px; line-height: 1.4; }

        .btn { 
            background: transparent; border: 1px solid var(--c); color: var(--c); 
            padding: 18px; font-weight: bold; cursor: pointer; text-transform: uppercase;
            font-family: 'Orbitron', sans-serif; transition: 0.3s; letter-spacing: 2px;
        }
        .btn:hover { background: var(--c); color: #000; box-shadow: 0 0 25px var(--c); }

</head>
